<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="sidebar">
        <img src="../icon/azv.png" alt="Logo">
        <a href="../trang-chu/trang-chu.html">Home</a>
        <a href="#news">Search</a>
        <a href="/thong-bao/thong-bao.html">Notification</a>
        <a class="active" href="../profile/profile.html">Profile</a>
        <a href="#setting">Setting</a>
    </div>
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-picture">
                    <img src="../icon/profile.jpg" alt="Profile Picture">
                </div>
                <div class="profile-details">
                    <h1>Gia Khanh</h1>
                    <h2>khanhgia1801</h2>
                    <div class="followers">
                        <img src="https://anhanime.com/wp-content/uploads/2022/05/A%CC%89nh-Anime-chibi-nam-7.jpg" alt="Follower 1">
                        <img src="https://anhanime.com/wp-content/uploads/2022/05/A%CC%89nh-Anime-chibi-nam-7.jpg" alt="Follower 2">
                        <p>12 người theo dõi</p>
                    </div>
                    <button>Chỉnh sửa trang cá nhân</button>
                </div>
            </div>
            <div class="profile-tabs">
                <button class="tab-link active" onclick="openTab(event, 'threads')">Thread</button>
                <button class="tab-link" onclick="openTab(event, 'replies')">Thread trả lời</button>
                <button class="tab-link" onclick="openTab(event, 'reposts')">Bài đăng lại</button>
            </div>
            <div id="threads" class="tab-content active">
                <p>Bắt đầu tạo thread đầu tiên của bạn</p>
            </div>
            <div id="replies" class="tab-content">
                <p>Chưa có trả lời nào</p>
            </div>
            <div id="reposts" class="tab-content">
                <p>Chưa có bài đăng lại nào</p>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
